<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient gradientUnits="userSpaceOnUse" x1="50" y1="0" x2="50" y2="500" id="gradient-1" gradientTransform="matrix(0.999973, 0.007437, -0.00736, 0.989676, 19.200868, 2.574194)">
      <stop offset="0" style="stop-color: rgba(0, 0, 0, 0);"></stop>
      <stop offset="0.150" style="stop-color: rgb(125, 125, 125, .3);"></stop>
      <stop offset="0.500" style="stop-color: rgb(125, 125, 125, .3);"></stop>
      <stop offset="0.850" style="stop-color: rgb(125, 125, 125, .3);"></stop>
      <stop offset="1" style="stop-color: rgba(0, 0, 0, 0);"></stop>
    </linearGradient>
	<style>
		.point{
			animation: move 7.5s infinite linear;	
			stroke-width: 4px;
			stroke: #ff3e0099;
			stroke-dasharray: 5 1000;
			stroke-linecap: round;
			stroke-dashoffset: 10;
			filter: drop-shadow(0px 0px 2px red);
		}

		@keyframes move{
			from{
				stroke-dashoffset: 10;
			}
			20%, to{
				stroke-dashoffset: 1010;
			}
		}
	</style>
  </defs>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" x1="50" y1="0" x2="50" y2="500"></line>
  <line class="point" x1="50" y1="0" x2="50" y2="500"></line>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" x1="150" y1="0" x2="150" y2="500"></line>
  <line class="point" style="animation-delay: 2.5s;" x1="150" y1="0" x2="150" y2="500"></line>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" x1="250" y1="0" x2="250" y2="500"></line>
  <line class="point" style="animation-delay: 5.7s" x1="250" y1="0" x2="250" y2="500"></line>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" x1="350" y1="0" x2="350" y2="500"></line>
  <line class="point" style="animation-delay: 1.3s" x1="350" y1="0" x2="350" y2="500"></line>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" x1="450" y1="0" x2="450" y2="500"></line>
  <line class="point" style="animation-delay: 8.6s" x1="450" y1="0" x2="450" y2="500"></line>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" y1="50" x1="0" y2="50" x2="500"></line>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" y1="150" x1="0" y2="150" x2="500"></line>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" y1="250" x1="0" y2="250" x2="500"></line>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" y1="350" x1="0" y2="350" x2="500"></line>
  <line style="stroke-width: 1px; fill: rgb(193, 84, 84); stroke: url(#gradient-1);" y1="450" x1="0" y2="450" x2="500"></line>
</svg>
